<!-- 
  Exemplo 1: Primeiro Código JavaScript
  
  Este exemplo demonstra:
  - Como conectar JavaScript a HTML
  - Uso básico de console.log()
  - Mensagens simples no console
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1 - Primeiro JavaScript</title>
</head>
<body>
    <h1>Meu Primeiro JavaScript</h1>
    <p>Abra o console (F12) para ver as mensagens!</p>
    
    <script>
        // Primeira mensagem no console
        console.log('Olá, JavaScript!');
        
        // Operações matemáticas
        console.log('2 + 2 =', 2 + 2);
        console.log('10 * 5 =', 10 * 5);
        
        // Mensagem personalizada
        console.log('JavaScript está funcionando perfeitamente!');
    </script>
</body>
</html>
