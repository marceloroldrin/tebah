<!-- 
  Exemplo 2: Botão Interativo
  
  Este exemplo demonstra:
  - Como pegar elementos do HTML com getElementById
  - Como adicionar eventos com addEventListener
  - Como mudar conteúdo da página com JavaScript
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 - Botão Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #mensagem {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Botão Interativo</h1>
    <p>Clique no botão para ver a mágica acontecer!</p>
    
    <button id="meuBotao">Clique em mim!</button>
    
    <p id="mensagem"></p>
    
    <script>
        // Pegar o botão e o parágrafo
        const botao = document.getElementById('meuBotao');
        const mensagem = document.getElementById('mensagem');
        
        // Contador de cliques
        let cliques = 0;
        
        // Adicionar ação ao clicar no botão
        botao.addEventListener('click', function() {
            cliques = cliques + 1;
            mensagem.textContent = 'Você clicou ' + cliques + ' vez(es)!';
            console.log('Botão clicado! Total de cliques:', cliques);
        });
        
        console.log('Página carregada! Aguardando cliques...');
    </script>
</body>
</html>
