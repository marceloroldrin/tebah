<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Prato</title>
</head>
<body>
    <header>
        <h1>Cadastrar Novo Prato</h1>
    </header>

    <main>
        <form>
            <div>
                <label for="nome-prato">Nome do Prato:</label>
                <input type="text" id="nome-prato" name="nome-prato" required placeholder="Ex: Baião de Dois">
            </div>

            <div>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required placeholder="Descreva o prato..."></textarea>
            </div>

            <div>
                <label for="preco">Preço (R$):</label>
                <input type="number" id="preco" name="preco" min="0" step="0.01" required placeholder="0.00">
            </div>

            <div>
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="pratos">Pratos Principais</option>
                    <option value="sobremesas">Sobremesas</option>
                    <option value="entradas">Entradas</option>
                </select>
            </div>

            <div>
                <label for="disponivel">
                    <input type="checkbox" id="disponivel" name="disponivel" checked>
                    Disponível no momento
                </label>
            </div>

            <button type="submit">Cadastrar Prato</button>
        </form>
    </main>
</body>
</html>
